<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>產品資料新增 </title>
  <link rel="stylesheet" href="hw5(1008)/style.css">
  <link rel="stylesheet" href="productreleasestyle.css">
  <script src="hw5(1008)/script.js" defer></script>
  <script src="productrelease.js" defer></script>  
</head>
<body>

<header>
  <div class="top-header">
    <div class="logo">LOGO</div>
    <div class="actions">
      <button>登入/註冊</button>
    </div>
  </div>
  <nav class="nav-bar">

  </nav>
</header>

<main class="main">

  <div class="container"> <!-- 表單外框容器：用來包住整個表單並套用樣式 -->

    <form id="product-form" action="/api/products" method="POST" enctype="multipart/form-data">
      <!-- 商品新增表單：送出資料到 /api/products，包含圖片上傳 -->

      <h1>新增商品</h1> <!-- 表單標題 -->

      <!-- 商品照片上傳欄位 -->
      <div class="form-group">
        <label for="product-image">商品照片：</label>
        <input type="file" id="product-image" name="productImage" accept="image/*" required>
        <img id="preview-image" src="" alt="圖片預覽" style="max-width: 100%; margin-top: 10px; display: none;">
      </div>

      <!-- 商品名稱輸入欄位 -->
      <div class="form-group">
        <label for="product-name">商品名稱：</label>
        <input type="text" id="product-name" name="productName" maxlength="100" required>
      </div>

      <!-- 商品描述輸入欄位 -->
      <div class="form-group">
        <label for="product-description">商品描述：</label>
        <textarea id="product-description" name="productDescription" rows="4" required></textarea>
      </div>

      <!-- 商品顏色輸入欄位 -->
      <div class="form-group">
        <label for="product-color">商品顏色：(請輸入中文顏色名稱+#色號，例如:黑#000000，多種顏色可以透過,區隔)</label>
        <input type="text" id="product-color" name="productColor" maxlength="100" required>
      </div>

      <!-- 商品尺寸輸入欄位 -->
      <div class="form-group">
        <label for="product-size">商品尺寸：(請使用XS,S,M,L,XL標示，多種尺寸可以透過,區隔)</label>
        <input type="text" id="product-size" name="productSize" maxlength="45" required>
      </div>

      <!-- 商品售價輸入欄位 -->
      <div class="form-group">
        <label for="product-price">商品售價：</label>
        <input type="number" id="product-price" name="productPrice" min="0" required>
      </div>

      <!-- 商品庫存輸入欄位 -->
      <div class="form-group">
        <label for="product-stock">商品庫存：</label>
        <input type="number" id="product-stock" name="productStock" min="0" required>
      </div>

      <!-- 表單操作按鈕區塊 -->
      <div class="form-actions">
        <button type="reset">資料清除</button> <!-- 清空所有欄位 -->
        <button type="submit">新增產品</button> <!-- 送出表單資料 -->
      </div>

    </form>
  </div>

</main>

<footer>

</footer>

</body>
</html>
