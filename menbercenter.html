<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>會員中心</title>
  <link rel="stylesheet" href="hw5(1008)/style.css">
  <link rel="stylesheet" href="membercenterstyle.css">
  <script src="hw5(1008)/script.js" defer></script>
  <script src="membercenter.js" defer></script>
</head>
<body>

<header>
  <div class="top-header">
    <div class="logo">LOGO</div>
    <div class="actions">
      <button>購物車</button>
      <button>登入/註冊</button>
    </div>
  </div>
  <nav class="nav-bar">
    <button>女裝</button>
    <button>男裝</button>
    <button>童裝</button>
    <button>限時特價</button>
    <input type="text" placeholder="搜尋...">
  </nav>
</header>

<main class="main">
  <section class="user-info">
    <h2>會員資料</h2>
    <div class="form-row">
      <label for="user-account">帳號：</label>
      <span id="user-account" class="form-value"></span>
    </div>
    <div class="form-row">
      <label for="user-name">姓名：</label>
      <span id="user-name" class="form-value"></span>
    </div>
    <div class="form-row">
      <label for="user-gender">性別：</label>
      <span id="user-gender" class="form-value"></span>
    </div>
    <div class="form-row">
      <label for="user-age">年齡：</label>
      <span id="user-age" class="form-value"></span>
    </div>
    <div class="form-row">
      <label for="user-email">Emai：</label>
      <span id="user-email" class="form-value"></span>
    </div>
    <div class="form-row">
      <label for="user-address">預設地址：</label>
      <span id="user-address" class="form-value"></span>
    </div>
  </section>

  <section class="password-change">
    <h2>變更密碼</h2>
    <div class="form-row">
      <label for="new-password">新密碼：</label>
      <div class="password-wrapper">
        <input type="password" id="new-password" placeholder="請輸入新密碼">
        <button type="button" id="toggle-password">顯示</button>
        <button id="update-password-btn">確認變更密碼</button>
      </div>
    </div>
  </section>

</main>

<footer>
  <button>配送方式</button>
  <button>退換貨說明</button>
</footer>

</body>
</html>
