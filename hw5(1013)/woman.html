<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>精美電商首頁</title>
<link rel="stylesheet" href="style.css"> <!-- header/footer CSS -->
<link rel="stylesheet" href="woman.css">  <!-- main 商品區專用 CSS -->
<script src="script2.js" defer></script>
</head>
<body>

<header>
  <div class="top-header">
    <div class="logo">LOGO</div>
    <div class="actions">
      <button>購物車</button>
      <button>登入/註冊</button>
    </div>
  </div>
  <nav class="nav-bar">
    <button>女裝</button>
    <button>男裝</button>
    <button>童裝</button>
    <button>限時特價</button>
    <input type="text" placeholder="搜尋...">
  </nav>
</header>

<main>
  <div class="section-title">女裝商品</div>

  <!-- 商品區 -->
  <section class="products-wrapper">

    <!-- 第 1 排 -->
    <div class="product-row">
      <div class="product-item"><img src="images/img1-1.jpg" alt="經典T恤"><div class="product-info"><span class="product-name">經典T恤</span><span class="product-price">$399</span></div></div>
      <div class="product-item"><img src="images/img1-2.jpg" alt="牛仔褲"><div class="product-info"><span class="product-name">牛仔褲</span><span class="product-price">$899</span></div></div>
      <div class="product-item"><img src="images/img1-3.jpg" alt="連帽外套"><div class="product-info"><span class="product-name">連帽外套</span><span class="product-price">$1299</span></div></div>
      <div class="product-item"><img src="images/img1-4.jpg" alt="襯衫"><div class="product-info"><span class="product-name">襯衫</span><span class="product-price">$699</span></div></div>
      <div class="product-item"><img src="images/img1-5.jpg" alt="運動鞋"><div class="product-info"><span class="product-name">運動鞋</span><span class="product-price">$1499</span></div></div>
    </div>

    <!-- 第 2 排 -->
    <div class="product-row">
      <div class="product-item"><img src="images/img2-1.jpg" alt="毛衣"><div class="product-info"><span class="product-name">毛衣</span><span class="product-price">$799</span></div></div>
      <div class="product-item"><img src="images/img2-2.jpg" alt="連身裙"><div class="product-info"><span class="product-name">連身裙</span><span class="product-price">$1099</span></div></div>
      <div class="product-item"><img src="images/img2-3.jpg" alt="短褲"><div class="product-info"><span class="product-name">短褲</span><span class="product-price">$499</span></div></div>
      <div class="product-item"><img src="images/img2-4.jpg" alt="夾克"><div class="product-info"><span class="product-name">夾克</span><span class="product-price">$1199</span></div></div>
      <div class="product-item"><img src="images/img2-5.jpg" alt="帆布鞋"><div class="product-info"><span class="product-name">帆布鞋</span><span class="product-price">$1299</span></div></div>
    </div>

    <!-- 第 3 排 -->
    <div class="product-row">
      <div class="product-item"><img src="images/img3-1.jpg" alt="針織衫"><div class="product-info"><span class="product-name">針織衫</span><span class="product-price">$699</span></div></div>
      <div class="product-item"><img src="images/img3-2.jpg" alt="短裙"><div class="product-info"><span class="product-name">短裙</span><span class="product-price">$899</span></div></div>
      <div class="product-item"><img src="images/img3-3.jpg" alt="防風外套"><div class="product-info"><span class="product-name">防風外套</span><span class="product-price">$1299</span></div></div>
      <div class="product-item"><img src="images/img3-4.jpg" alt="襯衫洋裝"><div class="product-info"><span class="product-name">襯衫洋裝</span><span class="product-price">$1099</span></div></div>
      <div class="product-item"><img src="images/img3-5.jpg" alt="運動鞋"><div class="product-info"><span class="product-name">運動鞋</span><span class="product-price">$1499</span></div></div>
    </div>

    <!-- 第 4 排 -->
    <div class="product-row">
      <div class="product-item"><img src="images/img4-1.jpg" alt="連帽毛衣"><div class="product-info"><span class="product-name">連帽毛衣</span><span class="product-price">$899</span></div></div>
      <div class="product-item"><img src="images/img4-2.jpg" alt="長褲"><div class="product-info"><span class="product-name">長褲</span><span class="product-price">$1099</span></div></div>
      <div class="product-item"><img src="images/img4-3.jpg" alt="皮衣外套"><div class="product-info"><span class="product-name">皮衣外套</span><span class="product-price">$1999</span></div></div>
      <div class="product-item"><img src="images/img4-4.jpg" alt="短T恤"><div class="product-info"><span class="product-name">短T恤</span><span class="product-price">$499</span></div></div>
      <div class="product-item"><img src="images/img4-5.jpg" alt="帆布鞋"><div class="product-info"><span class="product-name">帆布鞋</span><span class="product-price">$1299</span></div></div>
    </div>

  </section>
</main>

<footer>
  <button>配送方式</button>
  <button>退換貨說明</button>
</footer>

</body>
</html>
