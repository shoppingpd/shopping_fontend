<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>精美電商首頁</title>
<link rel="stylesheet" href="style.css">
<script src="script2.js" defer></script>
</head>
<body>

<header>
  <div class="top-header">
    <div class="logo">LOGO</div>
    <div class="actions">
      <button>購物車</button>
      <button>登入/註冊</button>
    </div>
  </div>
  <nav class="nav-bar">
    <button>女裝</button>
    <button>男裝</button>
    <button>童裝</button>
    <button>限時特價</button>
    <input type="text" placeholder="搜尋...">
  </nav>
</header>

<main>
  <!-- 輪播區 -->
  <section class="banner">
    <div class="carousel-track">
      <img src="images/img11.jpg" alt="輪播1">
      <img src="images/img12.jpg" alt="輪播2">
      <img src="images/img13.jpg" alt="輪播3">
      <img src="images/img4.jpg" alt="輪播4">
      <img src="images/img7.jpg" alt="輪播5">
    </div>
    <button class="arrow arrow-left">&#10094;</button>
    <button class="arrow arrow-right">&#10095;</button>
    <div class="dots"></div>
  </section>

  <div class="section-title">精選商品</div>

  <!-- 商品區 -->
  <section class="products-wrapper">
    <div class="product-row" id="row1">
      <button class="prod-arrow prod-left">&#10094;</button>
      <div class="products">
        <div class="product-item"><img src="images/img1.jpg" alt="經典T恤"><div class="product-info"><span class="product-name">經典T恤</span><span class="product-price">$399</span></div></div>
        <div class="product-item"><img src="images/img2.jpg" alt="牛仔褲"><div class="product-info"><span class="product-name">牛仔褲</span><span class="product-price">$899</span></div></div>
        <div class="product-item"><img src="images/img3.jpg" alt="連帽外套"><div class="product-info"><span class="product-name">連帽外套</span><span class="product-price">$1299</span></div></div>
        <div class="product-item"><img src="images/img4.jpg" alt="襯衫"><div class="product-info"><span class="product-name">襯衫</span><span class="product-price">$699</span></div></div>
        <div class="product-item"><img src="images/img5.jpg" alt="運動鞋"><div class="product-info"><span class="product-name">運動鞋</span><span class="product-price">$1499</span></div></div>
      </div>
      <button class="prod-arrow prod-right">&#10095;</button>
    </div>

    <div class="product-row" id="row2">
      <button class="prod-arrow prod-left">&#10094;</button>
      <div class="products">
        <div class="product-item"><img src="images/img6.jpg" alt="毛衣"><div class="product-info"><span class="product-name">毛衣</span><span class="product-price">$799</span></div></div>
        <div class="product-item"><img src="images/img7.jpg" alt="連身裙"><div class="product-info"><span class="product-name">連身裙</span><span class="product-price">$1099</span></div></div>
        <div class="product-item"><img src="images/img8.jpg" alt="短褲"><div class="product-info"><span class="product-name">短褲</span><span class="product-price">$499</span></div></div>
        <div class="product-item"><img src="images/img9.jpg" alt="夾克"><div class="product-info"><span class="product-name">夾克</span><span class="product-price">$1199</span></div></div>
        <div class="product-item"><img src="images/img10.jpg" alt="帆布鞋"><div class="product-info"><span class="product-name">帆布鞋</span><span class="product-price">$1299</span></div></div>
      </div>
      <button class="prod-arrow prod-right">&#10095;</button>
    </div>
  </section>
</main>

<footer>
  <button>配送方式</button>
  <button>退換貨說明</button>
</footer>

</body>
</html>
